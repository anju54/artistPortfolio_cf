
<!DOCTYPE html>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li><a href="index.html"><i class="fa fa-bullseye"></i> Dashboard</a></li>
                    <!-- <li><a href="portfolio.html"><i class="fa fa-tasks"></i> Portfolio</a></li> -->
                    <li><a href="paintings.html"><i class="fa fa-list-ol"></i>My Paintings</a></li>
                    <!-- <li><a href="register.html"><i class="fa fa-font"></i> Register</a></li> -->
                </ul>
                <ul class="nav navbar-nav navbar-right navbar-user">
                    <li class="dropdown messages-dropdown">
                      <div class="col-md-7 col-4 align-self-center">
                          <a href="" class="btn waves-effect waves-light btn-danger pull-right hidden-sm-down"
                           onclick="redirectArtistPublicProfile()" id="previewProfile">
                              Preview profile</a>
                      </div>

                      <ul class="dropdown-menu">
                            <li class="dropdown-header">2 New Messages</li>
                            <li class="message-preview">

                                    <span class="avatar"><i class="fa fa-bell"></i></span>

                            <li class="message-preview">

        <div class="row">
            <!-- Column -->
            <div class="col-lg-4 col-xlg-3 col-md-5">
                <div class="card">
                    <div class="card-block">
                        <center class="m-t-30"> <img src="../assets/images/default-profile-pic.png" class="img-circle" width="160" id="profileImage"
                            alt="upload image here"/>
                            <h4 class="card-title m-t-10" id="name"></h4>
                            <div id="paintingType">
                                <!-- <h6 class="card-subtitle" >Oil painting</h6> -->
                            </div>
                            <div>
                                <label for="uploadimage" class="col-md-2">
                                    Upload Image:
                                </label>
                            </div>
                            <form enctype="multipart/form-data" id="uploadimage">
                                <div class="col-md-10">
                                    <input type="file" name="file" id="file" />
                                    <p class="help-block">
                                        Allowed formats: jpeg, jpg, png
                                    </p>
                                </div>

                                <div class="col-sm-6">
                                    <button class="btn btn-success" id="saveImage" style="float: right;">
                                        Upload image
                                    </button>
                                </div>
                                <div class="col-sm-6">
                                    <button class="btn btn-success" id="updateImage" style="float: left;">
                                        Update image
                                    </button>
                                </div>
                                <!-- <div class="col-sm-6">
                                    <button class="btn btn-success" id="deleteImage" style="float: left; display: none;">
                                        Delete image
                                    </button>
                                </div> -->
                            </form>
                            <div class="col-sm-6">
                                <button class="btn btn-success" id="deleteImage" style="float: left; display: none;">
                                    Delete image
                                </button>
                            </div>

                            <div class="col-sm-6">
                                <p id="profilePicShowError"></p>
                            </div>
                        </center>

                    </div>
                </div>
            </div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-8 col-xlg-9 col-md-7">
                <div class="card">
                    <div class="card-block">
                        <div class="form-horizontal form-material">

                          <label for="example-email" class="col-md-12">Email</label>
                          <div class="col-md-12">
                              <p name="example-email" id="email" style="color:blue"></p>
                          </div>
                          <div id="pName" style='display:none;'>
                                <label for="profile-name" class="col-md-12">Profile-Name</label>
                                <div class="col-md-12">
                                    <p name="profileName" id="profileN" style="color:blue"></p>
                                </div>
                          </div>

                          <br>
                            <label class="col-md-12">First Name*</label>
                            <div class="col-md-12">
                                <input type="text" id="firstName"  class="form-control form-control-line">
                                <p id="fnameError"></p>
                            </div>

                            <label class="col-md-12">Last Name</label>
                            <div class="col-md-12">
                                <input type="text" id="lastName"  class="form-control form-control-line">
                            </div>

                            <label class="col-md-12">Profile Name*</label>
                            <div class="col-md-12">
                                <input type="text" id="profileName"  onclick="hideError()"
                                class="form-control form-control-line">
                                <p id="profileNameError"></p>
                            </div>

                            <label class="col-md-12">Facebook url</label>
                            <div class="col-md-12">
                                <input type="text" id="fbUrl" class="form-control form-control-line" onclick="hidefbError()">
                                <p id="fbError"></p>
                            </div>
                            <br>
                            <label class="col-md-12">Twitter url</label>
                            <div class="col-md-12">
                                <input type="text" id="twitterUrl" class="form-control form-control-line" onclick="hideTError()">
                                <p id="tError"></p>
                            </div>
                            <br>
                            <label class="col-md-12">LinkedIn url</label>
                            <div class="col-md-12">
                                <input type="text" id="linkedInUrl" class="form-control form-control-line" onclick="hideLError()">
                                <p id="lError"></p>
                            </div>

                            <label class="col-md-12">Background colour*</label>
                            <div class="col-md-12">
                                <select type="text" id="bgcol" name="color" class="form-control form-control-line" onclick="hideColorError()">
                                    <option>Select</option>
                                    <!-- <option>red</option>
                                    <option>yellow</option> -->
                                </select>
                                <p id="colorError"></p>
                            </div>

                            <br>
                            <label class="col-md-12">Type of painting</label>
                            <div class="col-md-12">

                                <form>
                                    <div class="multiselect">
                                        <div class="selectBox" onclick="showCheckboxes()">
                                            <select class="form-control form-control-line">
                                                <option id="optionPaintingType">Select an option</option>
                                            </select>
                                            <div class="overSelect"></div>
                                        </div>
                                        <div id="checkboxes" style='max-height: 150px; overflow-y: auto'>
                                            <!--<label for="one">-->
                                                <!--<input type="checkbox" id="one" />First checkbox</label>-->
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <label class="col-md-12">About Me</label>
                            <div class="col-md-12">
                                <textarea rows="5" id="aboutMe" placeholder="max 255 chars" onclick="hideMainError()"
                                class="form-control form-control-line"></textarea>
                            </div>

                            <div class="col-sm-4">
                                <button class="btn btn-success" id="save">Save Profile</button>
                            </div>
                            <div class="col-sm-4">
                                <p id="msg"></p>
                            </div>
                            <div class="col-sm-4">
                                    <button class="btn btn-success" id="update" style="float: right;">Update Profile</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="../js/showCurretUser.js"></script>
    <script type="text/javascript" src="../js/logout.js"></script>
    <script type="text/javascript" src="../js/loader.js"></script>

</body>
</html>
